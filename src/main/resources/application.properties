spring.application.name=tripManager

# Configurações do Servidor
server.port=8080

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/viageria
spring.datasource.username=postgres
spring.datasource.password=meu-acesso
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


# Configurações do Cassandra
spring.data.cassandra.contact-points=127.0.0.1
spring.data.cassandra.port=9042
spring.data.cassandra.keyspace-name=viageria
spring.data.cassandra.schema-action=update

# Configurações do Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Configurações do AWS S3
aws.region=us-east-1
aws.accessKeyId=meu-acesso
aws.secretAccessKey=meu-acesso
